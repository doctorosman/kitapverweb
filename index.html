<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitapVer</title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3e60217406.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Headers -->
    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"><i class="fas fa-book"></i> KitapVer</a>
            <form action="" class="search-form">
                <input type="search" name="" placeholder="Ara.." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#" id="home">Ana Sayfa</a>
                <a href="#" id="featured">Öne Çıkanlar</a>
                <a href="#" id="arrivals">Teslim Edilenler</a>
                <a href="#" id="contact">İletişim</a>
            </nav>
        </div>
    </header>

    <nav class="bottom-navbar">
        <a href="#" class="fas fa-home"></a>
        <a href="#" class="fas fa-list"></a>
        <a href="#" class="fas fa-tags"></a>
        <a href="#" class="fas fa-life-ring"></a>
    </nav>

    <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times"></div>

        <form action="">
            <h3>Giriş Yap</h3>
            <span>E-Posta</span>
            <input type="email" name="" class="box" placeholder="E-posta adresinizi girin" id="">
            <span>Şifre</span>
            <input type="password" name="" class="box" placeholder="Şifrenizi girin" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> Beni Hatırla</label>
            </div>
            <input type="submit" value="Giriş Yap" class="btn">
            <p><a href="#">Şifremi Unuttum</a></p>
            <p>Hesabınız yok mu? <a href="#">Kayıt Ol</a></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
